<html>
 <head>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(175, 50);
        ctx.lineTo(200, 75);
        ctx.lineTo(200, 25);
        ctx.closePath();
        ctx.fill();
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="300" height="300"></canvas>
 </body>
</html>
